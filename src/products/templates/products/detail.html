{% extends 'base.html' %}

{% block content %}


<div class='row'>
    <div class='col'>
        <h1>{{ object.title }} </h1>
            {{ object.timestamp|timesince }} ago
            {% comment %} <h3>{{ "some title here"|title }} </h3> {% endcomment %}
            {{ object.description | linebreaks }} <br/>
        {% if object.image %}
            <img src='{{ object.image.url }}' class='img-fluid' />
        {% endif %}
    </div>
</div>

{% endblock content %}

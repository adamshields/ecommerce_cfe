{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Tab Title -->
    <title>Base Template</title>
    <!-- CSS -->
    {% include 'base/css.html' %}
    {% block base_head %}
    {% endblock base_head %}
  </head>
    <body>
        <!-- NAVBAR -->
        {% include 'base/navbar.html' with brand_name='eCommerce' %}
        <div class='container'>
            {% block content %}
                <!-- Dynamic Content -->
            {% endblock content %}
        </div>
        <!-- JavaScript -->
        {% include 'base/js.html' %}
    </body>
</html>
